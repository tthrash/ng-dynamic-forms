<dynamic-material-form-control *ngFor="let controlModel of model; trackBy: trackByFn"
                               [group]="group"
                               [hidden]="controlModel.hidden"
                               [layout]="layout"
                               [model]="controlModel"
                               [templates]="templates"
                               [errorTemplate]="getErrorTemplate(controlModel.id)"
                               (blur)="onBlur($event)"
                               (change)="onChange($event)"
                               (focus)="onFocus($event)"
                               (matEvent)="onCustomEvent($event, matEvent)"></dynamic-material-form-control>
